<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        let a=Math.floor(Math.random()*100+1);
        let b;
        for(;;){
            b=parseInt(prompt("podaj wysolowana liczbe"));
            if(a>b){
                window.clear;
                document.write("liczba jest za mala proboj dalej","<br>");

            }
            else if(a<b){
                document.write("lizcba jest za duza proboj dalej ","<br>");
            }
            else if(a==b){
                document.write("wygrales");
                exit(0);
            }

        }
    </script>
</body>
</html>
